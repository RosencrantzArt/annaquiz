<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annas Quiz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <h1>Annas Quiz</h1>
        <img src="assets/Img.png" alt="hero img">
    </header>
    <main>
        <section id="quiz-container">
            <div class="quiz-info">
                <p>This is a quiz focusing on bull and bear markets.<br>
                    Make sure you get 100% correct before you start trading with certificates.<br>
                    Answer six questions before the time runs out; you have 90 seconds.<br>
                    <strong>Good Luck!</strong>
                </p>
            </div>
            <button id="start-button">Start Quiz</button>
        </section>
        </div>
        <section id="question-box" class="d-none">
            <div id="question-container"></div>
            <button id="next-question">Next</button>
        </section>
    </main>
    <footer>
        <div id="timer" </div>
    </footer>

    <script src=" script.js">
    </script>
</body>

</html>
